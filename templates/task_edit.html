<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER BETTER</title>
    <meta
      name="description"
      content="ゲーミフィケーションを利用してモチベーションを維持する新しいモチベーションアップアプリです。"
    />
    <link rel="icon" href="../static/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script
      src="https://kit.fontawesome.com/63c052cb4e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/footerFixed.js"></script>
  </head>

  <body>
    <div id="addContentsWrapper">
      <header>
        <nav>
          <div class="nav-wrapper cyan darken-1">
            <a href="#" class="brand-logo center">編集</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
          </div>
        </nav>
      </header>

      <div class="itemList container">
        <div id="itemList_text">
          <p>タスクとポイントを編集してください</p>

          <!-- タスク入力フォーム -->
          <form action="/edittask" method="POST">
            <input type="hidden" value="{{task_id}}" name="task_id" />
            <input
              type="text"
              id="itemList"
              name="task"
              size="15"
              maxlength="40"
              value="{{user_task}}"
            />
            <input
              type="number"
              id="addpoint"
              name="point"
              size="15"
              max="100"
              min="1"
              required
              value="{{user_point}}"
            />
            <!-- 編集ボタン -->
            <input
              type="submit"
              name="save"
              id="registerButton"
              class="waves-effect waves-light btn-large deep-orange lighten-4"
              value="編集"
            />
          </form>
        </div>
      </div>

      <!-- フッター -->
      <footer id="footer" class="teal lighten-4">
        <div id="footerContents">
          <a href="/tasklist">
            <i class="white-text fas fa-step-backward" id="backButton"></i
          ></a>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
