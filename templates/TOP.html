<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER BETTER</title>
    <meta
      name="description"
      content="ゲーミフィケーションを利用してモチベーションを維持する新しいモチベーションアップアプリです。"
    />
    <link rel="icon" href="../static/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script
      src="https://kit.fontawesome.com/63c052cb4e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/footerFixed.js"></script>
  </head>

  <body>
    <div id="addContentsWrapper_top">
      <header>
        <nav>
          <div class="nav-wrapper cyan darken-1">
            <a href="#" class="brand-logo center">TOPページ</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
          </div>
        </nav>
      </header>

      <!-- アプリの使い方説明 -->
      <div class="About container">
        <div id="About_top">
          <h2>使い方</h2>
        </div>

        <div id="About_add">
          <p class="about_txt">
            このアプリの使い方については<br />以下のチュートリアル動画をご覧ください
          </p>
          <video src="../static/img/tutorial.mp4" controls></video>
        </div>

        <!-- ログイン/追加ボタン -->
        <div id="AboutButton" class="clear">
          <a
            href="/login"
            id="LoginButton"
            class="waves-effect waves-light btn-large cyan darken-1"
            >ログイン</a
          >
          <a
            href="/new_login"
            id="registerBtn"
            class="waves-effect waves-light btn-large deep-orange lighten-4"
            >新規登録</a
          >
        </div>
      </div>

      <!-- フッター -->
      <footer id="footer" class="teal lighten-4 clear">
        <div id="footerContents" class="container">
          <a href="/"
            ><i class="white-text fas fa-step-backward" id="backButton"></i
          ></a>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
