{% extends "base.html" %} {% block content %}

<header>
  <nav>
    <div class="nav-wrapper cyan darken-1">
      <a href="#" class="brand-logo center">ためる</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
    </div>
  </nav>
</header>

<div class="container">
  <div class="main">
    <table id="tasklist" class="striped">
      <tbody>
        <!-- for文 -->
        {% for item in html_task_list %}
        <tr id="border">
          <td class="list">{{ item['task'] }}</td>
          <td>{{item['point']}}p</td>
          <td>
            <a href="/edittask/{{item['id']}}"
              ><i class="fas fa-pen-square"></i
            ></a>
          </td>
          <td>
            <a onclick="return DeleteCheck()" href="/deltask/{{item['id']}}"
              ><i class="far fa-trash-alt"></i
            ></a>
          </td>
          <td>
            <form action="/event" method="POST">
              <input type="hidden" value="{{item['id']}}" name="task_id" />
              <input
                type="submit"
                name="save"
                class="waves-effect waves-light btn #d7ccc8 brown lighten-4"
                value="完了"
              />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div id="addButton" class="right-align">
  <a
    href="/addtask"
    class="waves-effect waves-light btn #80d8ff cyan darken-1"
    id="addtask"
    >タスクを追加する</a
  >
</div>

<!-- フッター -->
<footer id="footer" class="teal lighten-4">
  <div id="MyFooterContents">
    <a href="/tasklist"><i class="white-text fas fa-plus-square"></i></a>
    <a href="/"><i class="white-text fas fa-home"></i></a>
    <a href="/uselist"><i class="white-text fas fa-minus-square"></i></a>
  </div>
</footer>

{% endblock %}
