<!DOCTYPE html>

<html lang="ja">
       <head>

           <title>ログイン</title>
           <link rel="STYLESHEET" href="../static/css/login.css" >

       <body>
         <h1>ログイン</h1>
           <hr>
           <div align="center">
              <table border="0">
                  <form action="/login" method="get">
                      <tr>
                          <th class=login_field>
                              ユーザ名
                            </th>
                           
                
                          <td class=login_field>
                              <input type="text" name="user_id" value="" size="24">
                          </td>
                        </tr>
                      <tr>
                          <th class=login_field>
                              パスワード
                          </th>
                          <td class=login_field>
                              <input type="password" name="password" value="" size="24" >
                          </td>
                      </tr>
                      <tr>
                          <td colspan="2" class=login_button>
                              <input class="button2" type="submit" value="ログイン">
                          </td>
                      </tr>
                  </form>
              </table>
          </div>
      </body>
</html>
