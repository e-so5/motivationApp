<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER BETTER</title>
    <meta
      name="description"
      content="ゲーミフィケーションを利用してモチベーションを維持する新しいモチベーションアップアプリです。"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script
      src="https://kit.fontawesome.com/63c052cb4e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/footerFixed.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper light-blue accent-1">
          <a href="#" class="brand-logo center">マイページ</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
      </nav>
    </header>

    <!-- ユーザー情報表示エリア -->
    <div id="info-wrapper" class="row">
      <div id="UserInfo" class="col s6">
        <p id="userNameTitle">Name</p>
        <h2 id="userName">石田さん</h2>
        <h2 id="userLevel">LEVEL　3</h2>
      </div>
      <div id="userImage" class="col s6">
        <img src="../static/img/alice2.png" />
      </div>
    </div>

    <!-- ポイント表示エリア -->
    <div class="PointStatus">
      <div class="currentPoint">
        <h3 class="PointInfo">所持ポイント</h3>
        <h3 class="pointCount brown lighten-4">54ポイント</h3>
      </div>
    </div>

    <!-- フッター -->
    <footer id="footer" class="teal lighten-4">
      <div id="MyfooterContents">
        <i class="white-text fas fa-plus-square"></i>
        <i class="white-text fas fa-home"></i>
        <i class="white-text fas fa-minus-square"></i>
      </div>
    </footer>

    　
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
