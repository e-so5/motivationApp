<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER BETTER</title>
    <meta
      name="description"
      content="ゲーミフィケーションを利用してモチベーションを維持する新しいモチベーションアップアプリです。"
    />
    <link rel="icon" href="../static/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script
      src="https://kit.fontawesome.com/63c052cb4e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/footerFixed.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper deep-orange lighten-4">
          <a href="#" class="brand-logo center">新規登録</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div align="center">
        <form action="/new_login" method="POST">
          <p class="login_title">ユーザ名</p>
          <div class="login_field">
            <input
              style="
                border: 2px solid #d8d8d8;
                border-radius: 24px;
                margin-top: 8px;
                text-align: center;
              "
              type="text"
              name="user_name"
              value=""
              size="18"
            />
          </div>

          <p class="login_pass">パスワード</p>
          <div class="login_field">
            <input
              style="
                border: 2px solid #d8d8d8;
                border-radius: 24px;
                margin-top: 8px;
                text-align: center;
              "
              type="password"
              name="password"
              value=""
              size="24"
            />
          </div>

          <div colspan="2" class="login_button">
            <input
              class="button2 deep-orange lighten-4"
              type="submit"
              value="登録"
              name="save"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
